{% set name = "ktlint" %}
{% set version = "1.4.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/pinterest/ktlint/archive/{{ version }}.tar.gz
  sha256: cd36491e70afe25789c16752a2358e504141eea877234bca4a4e14531c5ddb71

build:
  noarch: generic
  number: 0

requirements:
  build:
    - openjdk
    - sed
  run:
    - openjdk

test:
  commands:
    - ktlint --help

about:
  home: https://github.com/pinterest/ktlint
  license: MIT
  license_file:
    - LICENSE
    - build/reports/dependency-license/
  summary: An anti-bikeshedding Kotlin linter with built-in formatter
  dev_url: https://github.com/pinterest/ktlint

extra:
  recipe-maintainers:
    - danielnachun
