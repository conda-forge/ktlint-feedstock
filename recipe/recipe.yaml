context:
  version: "1.6.0"

package:
  name: ktlint
  version: ${{ version }}

source:
  url: https://github.com/pinterest/ktlint/archive/${{ version }}.tar.gz
  sha256: 01ece4e7c31fdce8c77d7593a12ca9a383415522bbfdf8e6c1cfdd5f44f628c2

build:
  number: 0
  noarch: generic

requirements:
  build:
    - openjdk
    - sed
  run:
    - openjdk

tests:
  - script:
      - ktlint --help

about:
  license: MIT
  license_file:
    - LICENSE
    - build/reports/dependency-license/
  summary: An anti-bikeshedding Kotlin linter with built-in formatter
  homepage: https://github.com/pinterest/ktlint
  repository: https://github.com/pinterest/ktlint

extra:
  recipe-maintainers:
    - danielnachun
