context:
  version: "1.7.0"

package:
  name: ktlint
  version: ${{ version }}

source:
  url: https://github.com/pinterest/ktlint/archive/${{ version }}.tar.gz
  sha256: fd85ac965872c998bf83db6de7255e9a9ed5a8b084039046d1abb4ed204f0c62

build:
  number: 0
  noarch: generic

requirements:
  build:
    - openjdk
    - sed
  run:
    - openjdk

tests:
  - script:
      - ktlint --help

about:
  license: MIT
  license_file:
    - LICENSE
    - build/reports/dependency-license/
  summary: An anti-bikeshedding Kotlin linter with built-in formatter
  homepage: https://github.com/pinterest/ktlint
  repository: https://github.com/pinterest/ktlint

extra:
  recipe-maintainers:
    - danielnachun
