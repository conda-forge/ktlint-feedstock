context:
  version: "1.7.1"

package:
  name: ktlint
  version: ${{ version }}

source:
  url: https://github.com/pinterest/ktlint/archive/${{ version }}.tar.gz
  sha256: 2ea728ba5b82f8459625ba32965552ce8c86c275a1f0eb3e30a5f0fdccf77628

build:
  number: 0
  noarch: generic

requirements:
  build:
    - openjdk
    - sed
  run:
    - openjdk

tests:
  - script:
      - ktlint --help

about:
  license: MIT
  license_file:
    - LICENSE
    - build/reports/dependency-license/
  summary: An anti-bikeshedding Kotlin linter with built-in formatter
  homepage: https://github.com/pinterest/ktlint
  repository: https://github.com/pinterest/ktlint

extra:
  recipe-maintainers:
    - danielnachun
